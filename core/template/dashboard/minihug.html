<div class="eqLogic-widget eqLogic" style="width:#width#px;border:#border#;border-radius:#border-radius#;background-color: #background-color#;color: #color#;#style#; padding : 0px;" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#" >
  <span class="statusCmd" style="position : absolute;left : 5px; width : 30px;z-index: 1030;"></span>
  <i class='fa fa-refresh pull-right cursor cmd refresh tooltips' data-cmd_id="#refresh_id#" title="Rafraîchir" style="margin-top: 3px;margin-right: 3px;"></i>
  <span class="battery" title="#battery#%" style="position : absolute;bottom: 0px;right: 3px;color:white;"></span>
  <center><a href="#eqLink#" style="font-size : 1.5em;#hideEqLogicName#">#name_display# <span style="font-size: 0.85em;position: relative;top:-2px;">#object_name#</span></a></center>

  <span class="cmd cmd-widget" data-cmd_id="#refresh_id#" style="display:none;"></span>

  <div class="row" style="margin-left : 2px;margin-right : 2px;margin-top : 5px;">
	<center>
	<span class="name" style="cursor:default"><i class="fa fa-barcode" title="Prénom Nom"></i> <strong style="font-size:1.0em;cursor:default">#firstname# #lastname#</strong><br/></span>
	 <span class="#temp_history# temp" data-cmd_id="#temp_id#"><i class="icon divers-thermometer31" title="Température"></i> <strong class="tooltips" title="#temp_collectDate#" style="font-size:1.0em;">#temp#</strong> <span style="font-size:0.8em;cursor:default">°C</span><br/></span>
	 <span class="#hum_history# hum" data-cmd_id="#hum_id#"><i class="fa fa-tint" title="Humidité"></i> <strong class="tooltips" title="#hum_collectDate#" style="font-size:1.0em;">#hum#</strong> <span style="font-size:0.8em;cursor:default">%</span><br/></span>
     <span class="#awake_history# awake" data-cmd_id="#awake_id#" style="font-size:0.8em;"><strong class="tooltips" title="#awake_collectDate#" style="font-size:1.0em;"><span class="awaked" style="color:white;font-size : 25px;font-weight: bold;"></span></strong></span>
	</center>
 </div>

 <script>
  $('.eqLogic[data-eqLogic_uid=#uid#] .refresh').on('click', function () {
    jeedom.cmd.execute({id: '#refresh_id#'});
  });
  if ('#awake#' == '1') {
      $('.eqLogic[data-eqLogic_uid=#uid#] .awaked').append('<i class="icon loisir-runner5"></i>');
      $('.eqLogic[data-eqLogic_uid=#uid#] .awake').append('<br/>Réveillé(e)');
    } else {
      $('.eqLogic[data-eqLogic_uid=#uid#] .awaked').append('<i class="icon personne-sleeping4"></i>');
      $('.eqLogic[data-eqLogic_uid=#uid#] .awake').append('<br/>Endormi(e)');
    }
	if ('#battery#' <= 15) {
      $('.eqLogic[data-eqLogic_uid=#uid#] .battery').append('<i class="fa fa-battery-empty"></i>');
      $('.eqLogic[data-eqLogic_uid=#uid#] .battery').css('color', 'red');
    } else if ('#battery#' <= 45) {
      $('.eqLogic[data-eqLogic_uid=#uid#] .battery').append('<i class="fa fa-battery-quarter"></i>');
      $('.eqLogic[data-eqLogic_uid=#uid#] .battery').css('color', 'orange');
    } else if ('#battery#' <= 60) {
      $('.eqLogic[data-eqLogic_uid=#uid#] .battery').append('<i class="fa fa-battery-half"></i>');
    } else if ('#battery#' <= 85) {
      $('.eqLogic[data-eqLogic_uid=#uid#] .battery').append('<i class="fa fa-battery-three-quarters"></i>');
    } else {
      $('.eqLogic[data-eqLogic_uid=#uid#] .battery').append('<i class="fa fa-battery-full"></i>');
    }
</script>

</div>
